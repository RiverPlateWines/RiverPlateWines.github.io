{{- $fragment := .self.Params -}}
{{- $name := strings.TrimSuffix ".md" (replace .self.Name "/index.md" "") -}}
{{- $bg := $fragment.background | default "secondary" }}
<section id="{{ $name }}">
  <div class="overlay container-fluid
    {{- printf " bg-%s" $bg -}}
  ">
  <div class="container py-5">
    <div class="row">
      <div class="col text-center
        {{- if eq $bg "dark" -}}
          {{- printf " text-%s" "light" -}}
        {{- else -}}
          {{- printf " text-%s" "dark" -}}
        {{- end -}}
      ">
        <h4>River Plate Wines Distribution Company</h4>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h5><!-- Put some inner desc. --></h5>
        <p><!-- Put some outer desc. --></p>
      </div>
    </div>
  </div>
</section>
